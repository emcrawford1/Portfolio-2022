<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ericmcrawford</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/contact.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Inter:wght@500&family=Open+Sans:wght@300;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img
        src="./assets/images/Personal_Logo_Mountain_II.png"
        alt="Personal Logo"
        style="width: 1367px; height: 314px"
      />
    </div>
    <div class="nav-bar"></div>
    <div class="nav-items-container">
      <ul class="nav-items" id="projects">
        <a href="projects.html">Projects</a>
      </ul>
      <ul class="nav-items" id="about-me">
        <a href="aboutMe.html">About Me</a>
      </ul>
      <ul class="nav-items nav-items-focus" id="contacts">
        Contact
      </ul>
    </div>

    <div id="main-container" class="main-container">
      <div class="form-container">
          <div class="contact-title">Contact Me</div>
          <form action="">
            <input type="text" id="name" name="name" placeholder="Your Full Name*" />
            <input type="email" id="email" name="email" placeholder="Email Address*"/><br />
            <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)">
            <input type="text" id="company" name="company" placeholder="Company Name (optional)"/><br />
            <textarea type="text" id="message" name="message" placeholder="Message..."/></textarea><br />
            <button type="button" class="submit-btn">Send Message</button>
          </form>
      </div>
    </div>
    <script src="./assets/js/contact.js"></script>
  </body>
