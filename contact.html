<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ericmcrawford</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/contact.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Inter:wght@500&family=Open+Sans:wght@300;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img
        src="./assets/images/Personal_Logo_Mountain_II.png"
        alt="Personal Logo"
        style="width: 1367px; height: 314px"
      />
    </div>
    <div class="nav-items-container">
      <ul class="nav-items" id="projects">
        <a href="projects.html">Projects</a>
      </ul>
      <ul class="nav-items" id="about-me">
        <a href="aboutMe.html">About Me</a>
      </ul>
      <ul class="nav-items nav-items-focus" id="contacts">
        Contact
      </ul>
    </div>  
    <div class="contact-container">
      <div class="contact-me">CONTACT ME</div>
      <form action="#" spellcheck="false">
        <input type="text" name="name" id="name" placeholder="Full Name*" />
        <input type="text" name="company" id="company" placeholder="Company Name">
        <br />
        <input type="email" name="email" id="email" placeholder="Email*" />
        <input type="tel" name="phone" id="phone" placeholder="Phone Number " />
        
        <br />
        <textarea
          name="message"
          id="message"
          placeholder="Message*"
          cols="30"
          rows="15"
        ></textarea>
        <br />
        <button type="button" class="clear-btn">Clear Form</button>
        <button type="button" class="submit-btn">Send</button>
      </form>
    </div>


  
  </div>
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
